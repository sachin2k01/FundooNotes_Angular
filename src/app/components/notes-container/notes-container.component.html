<div class="note-list">
    <div>
        <app-create-note  (updateList)="updateNotesList($event)"></app-create-note>
    </div>
    <div *ngFor="let note of noteList" class="note-item">
        <app-note-card [NoteDetails]="note" (updateList)="updateNotesList($event)"></app-note-card>
    </div>
</div>
